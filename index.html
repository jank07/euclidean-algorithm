<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function euklides(a, b) {
        if(a !== b) {
            if(a > b) {
            a = a - b
            return euklides(a, b)
            }
            else {
            b = b - a
            return euklides(a, b)
            }
        }
        else {
            return a
        }
    }
    console.log(euklides(10, 5))
    </script>
</body>
</html>
